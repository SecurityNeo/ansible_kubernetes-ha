---

package_dir: /opt/k8s
k8s_home_kube: /home/k8s/.kube
root_home_kube: /root/.kube
bind_interface: eth0
etcd_major_version: 3.3
etcd_minor_version: 7lo
flannel_major_version: 0.10
flannel_minor_version: 0
docker_major_version: 18.03
docker_minor_version: 1
master_servers: 
- { ip: 172.25.144.85, node_name: "master01" }
- { ip: 172.25.144.86, node_name: "master02" }
- { ip: 172.25.144.87, node_name: "master03" }

kubernetes_log_dir: /var/log/kubernetes
local_template_dir: /opt/template
service_cidr: 10.254.0.0/16
cluster_cidr: 172.30.0.0/16
node_port_range: 8400-9000
master_vip: 172.5.144.88
kube-apiserver: https://172.5.144.88:8443
etcd_endpoints: https://172.25.144.85:2379,https://172.25.144.86:2379,https://172.25.144.87:2379
flannel_etcd_prefix: /kubernetes/network
cluster_kubernetes_svc_ip: 10.254.0.1
cluster_dns_svc_ip: 10.254.0.2
cluster_dns_domain: cluster.local.
kubernetes_conf_dir: /etc/kubernetes
kubernetes_cert_dir: /etc/kubernetes/cert
flanneld_cert_dir: /etc/flanneld/cert
etcd_cert_dir: /etc/etcd/cert
etcd_lib_dir: /var/lib/etcd
docker_conf_dir: /etc/docker
docker_registry_mirrors: "https://hub-mirror.c.163.com", "https://docker.mirrors.ustc.edu.cn"
k8s_user: k8s
encryption_key: